<body>
  <div ng-app="" ng-init="qty=1;cost=2" class="ng-scope">
  <b>Invoice:</b>
  <div>
    Quantity: <input type="number" min="0" ng-model="qty" class="ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-min">

    <b>Total:</b> $2.00
