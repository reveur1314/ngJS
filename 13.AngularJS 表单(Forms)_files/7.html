<!DOCTYPE html>
<!-- saved from url=(0039)http://www.angularjs.net.cn/Examples/7/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
  
  <title>Example - example-forms-css-classes</title>
  

  <script src="./angular.min.js.下载"></script>
  

  
</head>
<body ng-app="formExample" class="ng-scope">
  <div ng-controller="ExampleController" class="ng-scope">
  <form novalidate="" class="css-form ng-pristine ng-invalid ng-invalid-required">
    Name: <input type="text" ng-model="user.name" required="" class="ng-pristine ng-invalid ng-invalid-required"><br>
    E-mail: <input type="email" ng-model="user.email" required="" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email"><br>
    Gender: <input type="radio" ng-model="user.gender" value="male" class="ng-pristine ng-valid" name="003">male
    <input type="radio" ng-model="user.gender" value="female" class="ng-pristine ng-valid" name="004">female<br>
    <input type="button" ng-click="reset()" value="Reset">
    <input type="submit" ng-click="update(user)" value="Save">
  </form>
  <pre class="ng-binding">user = {}</pre>
  <pre class="ng-binding">master = {}</pre>
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>

</body></html>
